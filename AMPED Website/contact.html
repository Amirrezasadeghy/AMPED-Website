        <label for="fname">First Name</label>

<!-- Adding Parallax Plugin -->
<script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>


<script>
    // Adding Gradient Scroll Effect
    gsap.registerPlugin(ScrollTrigger);

    gsap.set('#blur', {
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight
    })
    gsap.to('#blur', {
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        duration: 7,
        ease: 'back',
        scrollTrigger: '#blur'
    });

    gsap.set('#blur2', {
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight
    })
    gsap.to('#blur2', {
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        duration: 7,
        ease: 'back',
        scrollTrigger: '#blur2'
    });

    gsap.set('#blur3', {

    gsap.set('#blur4', {

</script>
